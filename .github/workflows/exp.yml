name: Auto-triggered workflow
on:
  workflow_dispatch: 
    inputs:
      input: 
        required: true
  push:
    branches:
      - main
jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: commit message test
      run: echo "${{ github.event.head_commit.message }}"
