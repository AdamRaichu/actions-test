name: Auto-triggered workflow
on:
  workflow_dispatch: 
  push:
    branches:
      - main
jobs:
  functions-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: define the function
      run: |
        getFromAPI() {
          curl https://api.github.com/repos/AdamRaichu/actions-test/contents/.github/workflows
          curl https://api.github.com/repos/adamraichu/actions-test/commits
        }
    - name: run the function
      run: |
        getFromAPI