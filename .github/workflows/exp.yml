name: Auto-triggered workflow
on:
  workflow_dispatch: 
    inputs:
      input: 
        required: true
  push:
    branches:
      - main
jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - uses: actions/github-script@v1
      with:
        script: |
          console.log('${{ github.event.inputs.input }}')
          var fs = require("fs")
